{% extends "base.html" %}
{% block content %}
  {% if form.errors %}
  <p>
    Your username and password didn't match. Please try again.
    </p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.username.label_tag }}
      {{ form.username }}
      {{ form.password.label_tag }}
      {{ form.password }}
              <button
        <button type="submit" class="btn btn-primary">
        LOGIN  
  </button>
  </form>
{% endblock %}
