{% load i18n %}
<script>
function show_hide(id,b01){
  var x = document.getElementById(id);
  if (b01==1) {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
};
var table = [];
table[0]=[0,0,0,0,0,0];
table[1]=[1,1,0,0,0,0];//kid
table[2]=[0,1,0,0,0,0];//place
table[3]=[1,1,1,1,0,0];//course
table[4]=[0,1,0,0,0,0];//claim_bs
table[5]=[1,1,1,0,0,0];//rp
table[6]=[0,0,1,0,0,0];//nw
table[7]=[1,1,1,1,0,0];//gt
table[8]=[1,1,0,1,0,0];//gd
table[9]=[0,1,0,0,0,0];//prop_bs
table[10]=[0,1,1,0,0,0];//rp
table[11]=[0,0,1,0,0,0];//nw
table[12]=[1,1,0,0,0,0];//friends
table[13]=[0,0,0,0,1,0];//nw
table[14]=[0,0,0,0,0,1];//friends

function show_hide_sel(){
  xsel = document.getElementById('look_var');
  i = xsel.selectedIndex;
  t = table[i];
  show_hide('form_age',t[0]);
  show_hide('form_time',t[1]);
  show_hide('form_subj',t[2]);
  show_hide('form_age1',t[3]);
  show_hide('form_uname',t[4]);
  show_hide('form_flname',t[5]);
};
</script>
<form method="post">
    {% csrf_token %}
    Искать
    <select id="look_var" name="look_var" onchange="show_hide_sel()">
      <option value="0">----------</option>
      <option value="kid">ребенка</option>
      <option value="place">площадку</option>
      <option value="course">курс</option>
      <option value="claim_bs">заявку (беби-ситтер)</option>
      <option value="claim_rp">заявку (репетитор)</option>
      <option value="claim_nw">заявку (консультант по сети)</option>
      <option value="claim_gt">заявку (группа целевая)</option>
      <option value="claim_gd">заявку (группа развития)</option>
      <option value="prop_bs">предложение (беби-ситтер)</option>
      <option value="prop_rp" >предложение (репетитор)</option>
      <option value="prop_nw">предложение (консультант по сети)</option>
      <option value="friends">друзей по интересам</option>
      <option value="uname">участника по username</option>
      <option value="flname">участника по имени</option>
</select>
<br><br>
        <div id="form_age1">
          {{ form_age1.as_p }}</div>
        <div id="form_age">
          {{ form_age.as_p }}</div>
        <div id="form_time">
          {{ form_time.as_p }}</div>
        <div id="form_subj">
          {{ form_subj.as_p }}</div>
        <div id="form_uname">
          {{ form_uname.as_p }}</div>
        <div id="form_flname">
          {{ form_flname.as_p }}</div>
    <input type="submit">
</form>
<script>
show_hide_sel();
</script>
