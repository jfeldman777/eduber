{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>Результаты поиска</h2>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Подписаться</th>
        <th>Чат</th>
      </tr>
    </thead>
    <tbody>
      {% for x in qs %}
      <tr>
        <td>
          <a href="/land/viewcab/{{x.username}}/" title='посмотреть личный кабинет'>
        {{x.username}}</a>
        </td>
        <td>
        {{x.first_name}}
        </td>
        <td>
          {{x.last_name}}
        </td>
        <td>
          <a href="/land/friend_up/{{x.id}}/" title='подписаться'>
              <i class="fa fa-eye"></i>
          </a>
        </td>
        <td>
          <a href="/land/chat/friend/{{x.id}}/" title='начать разговор'>
        <i class="fa fa-envelope"></i>
      </a>
                </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>
{% endblock %}
