{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>Результаты поиска</h2>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Организатор</th>
        <th>Код</th>
        <th>Название</th>
        <th>Описание</th>
          <th>Время</th>
        <th>Минут <br>
          пешком</th>
        <th>
        Чат
      </th>
      <th>
  приглашение
    </th>
      </tr>
    </thead>
    <tbody>
      {% for x in qs %}
      <tr>
        <td>
          <a href="/land/viewcab/{{x.user}}/" title='организатор - личные данные'>
        {{x.user}}</a>
        </td>
        <td>
        <a href="/land/event_show/{{x.id}}/" title='описание события'>
        {{x.code}}</a>
        </td>
        <td>
        {{x.name}}
        </td>
        <td>
          {{x.letter}}
        </td>
        <td>
          {{x.date_from}}<br>
          -{{x.date_to}}
        </td>
        <td>
          <a href="/land/map112/{{x.lat}}/{{x.lng}}/" title='посмотреть на карте'>{{x.time}}</a>
        </td>
        <td><a href="/land/chat/show/{{x.id}}/{{x.user.id}}/">
        <i class="fa fa-envelope"></i>
        </a>
                </td>
      <td><a href="/land/invite_cre/{{x.id}}/">
      <i class="fa fa-address-card-o"></i>
      </a>
              </td>
    </tr>
      {% endfor %}

    </tbody>
  </table>
</div>
{% endblock %}
