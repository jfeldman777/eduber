{% extends "base.html" %}
{% block content %}
Здесь вы можете уточнить кординаты, перетаскивая маркер
<a href="/land/obj/"
class="btn btn-block btn-default">
  <span class="glyphicon glyphicon-arrow-left"></span>
  <span> ОТМЕНА </span>
</a>
<div id="map">

</div>
<script>
var marker
</script>
<form method='post' id='form-map'>
{% csrf_token %}
<input type='hidden' name='lat' value='60' id='form-lat'>
<input type='hidden' name='lng' value='30' id='form-lng'>
<input type="hidden" size="10" name="name" value='{{slug}}'></input>
<a href="javascript:void(0);"
onclick="javascript:latLng();"
class="btn btn-block btn-success">Уточнить координаты</a>
</form>


<script>
      function initMap(){
          var xlat = {{lat}};
          var xlng = {{lng}};

          var element = document.getElementById('map');
          var options = {
              zoom:5,
              center:{

                lat:xlat,
                lng:xlng

              }
          };

          var myMap = new google.maps.Map(element,options);
          marker = new google.maps.Marker(
              {
                position:{

                    lat:xlat,
                    lng:xlng

                },
                map: myMap,
                draggable: true,
                title: 'перетащите'
              }
          );
      }
</script>
<script>
function latLng(){

  document.getElementById('form-lat').value=marker.getPosition().lat();
  document.getElementById('form-lng').value=marker.getPosition().lng();
  document.getElementById('form-map').submit();
}
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjST-98VH5P3tlhqSDwRgCwNnaCxH0f8o&callback=initMap">
  </script>


{% endblock %}
