onclick="javascript:latLng();"
class="btn btn-block btn-success">Сохранить и вернуться</a>
</form>


<script>
      function initMap(){
          var xlat = {{lat}};
          var xlng = {{lng}};
          var element = document.getElementById('map');
          var options = {
              zoom:5,
              center:{

                lat:xlat,
                lng:xlng

              }
          };

          var myMap = new google.maps.Map(element,options);
          marker = new google.maps.Marker(
              {
                position:{

                    lat:xlat,
                    lng:xlng

                },
                map: myMap,
                draggable: true,
                title: 'перетащите'
              }
          );
      }
</script>
<script>
function latLng(){

  document.getElementById('id_lat').value=marker.getPosition().lat();
  document.getElementById('id_lng').value=marker.getPosition().lng();

  //document.getElementById('form-name').value=marker.getPosition().lat();
  //document.getElementById('form-address').value=marker.getPosition().lng();

  document.getElementById('form-map').submit();
}
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjST-98VH5P3tlhqSDwRgCwNnaCxH0f8o&callback=initMap">
  </script>
