{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>Моя площадка {{code}}</h2>
<a href="/land/obj/"
class="btn btn-block btn-default">
  <span class="glyphicon glyphicon-arrow-left"></span>
  <span> ОТМЕНА </span>
</a>
<b>Внимание!</b><br>
Location - это код ВАШЕГО адреса к которому приявязана данная площадка
<br>
Letter -  все что вы хотите сообщить нам об этой площадке
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="code" value='{{code}}'></input>
    <input type="submit">
</form>

{% endblock %}
