{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>Кто уже с нами</h2>
<div class="table-responsive">
<table class="table table-striped">
    <thead><tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
      </tr></thead>
    <tbody>
      {% for x in qs %}
      <tr>
        <td>{{x.first_name}}</td>
        <td>
          <a href="/land/viewcab/{{x.username}}/">
          {{x.last_name}}
        </a>
        </td>
          <td>{{x.profile.birth_date}}</td>
                    </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
