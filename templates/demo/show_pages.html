{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Forms" %}</h2>
<div class="table-responsive">
<table class="table table-striped">
    <thead><tr>
        <th>{% trans "First name" %}</th>
        <th>{% trans "Last name" %}</th>
        <th>{% trans "Answers" %}</th>
      </tr></thead>
    <tbody>
      {% for x in qs %}
      <tr>
        <td>{{x.user.first_name}}</td>
        <td>
          <a href="/land/viewcab/{{x.user.username}}/">
          {{x.user.last_name}}
        </a>
        </td>
          <td>{{x.letter|safe}}</td>
                    </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
